{% extends "base.html" %}

{% block content %}
        <div class="pure-g-r content-ribbon">
            <div class="pure-u-1">
                <h1>Aferição</h1>
                <p>Informar os dados da aferição:</p>
                {% if is_valid %}
                <p>Aferição incluída com sucesso</p>
                {% endif %}
                <form class="pure-form pure" method="post">
                    {% csrf_token %}
                    <fieldset>
                        {% for field in form %}
                        <div class="pure-group">
                            {{ field.label }}
                            {{ field }}
                            {{ field.errors }}
                        </div>
                        
                        {% endfor %}
                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary">Enviar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
{% endblock %}
